{% extends 'turismo/base.html' %}
{% load static %}
{% block contenido%}
<div id="cuerpo" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <label for="User"><b>Usuario:</b></label>
    <input type="text" placeholder="Nombre de Usuario" name="User" required>
    <br>
    <label for="Password"><b>Contraseña:</b></label>
    <input type="password" placeholder="Ingresar Contraseña" name="Password" required>
    <br>
    <button type="submit">Iniciar Sesión</button>
</div>
{% endblock %}
