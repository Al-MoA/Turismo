{% extends 'turismo/base.html' %}
{% load static %}
{% block contenido %}
    <table>
        <tr>
            <th>Id_region</th>
            <th>Nombre</th>
            <th>Opciones</th>
            
        </tr>
        {% for p in regions %}
        <tr>
            <td>{{p.id_region}} </td>
            <td>{{p.nombre}}</td>
            <td>
                <a href="{% url 'modificar-region' p.id_region %}" class="btn btn-info">Modificar</a>
                <a href="{% url 'eliminar-region' p.id_region %}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
